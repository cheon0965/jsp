<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <p>promise객체</p>
    <script>
        async function promiseFunc(){
            new Promise((resolve, reject) => {
                setTimeout(function(){
                    reject("fail");
                }, 1000);
            }).then(function(result){
                console.log(result);
            }).catch(function(err){
                console.log("err: ",err);
            });
        }
        promiseFunc();
    </script>

</body>
</html>
