<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>전체조회</h1>
		<table>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>급여</th>
			</tr>
			<tr th:each="emp:${emps}">
				<td>[[${emp.employeeId}]]</td>
				<td><a th:href="@{/empInfo(employeeId=${emp.employeeId})}">[[${emp.lastName}]]</a></td>
				<td>[[${emp.salary}]]</td>
			</tr>
		</table>
	</div>
</body>
</html>
